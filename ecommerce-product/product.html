    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 375px)" href="./css/mobile.css ">
        <title>Frontend Mentor | E-commerce product page</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
        
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>

        <div class="container">

            <div class="nav-bar">

                <div class="brand-name">
                        sneakers
                </div>

                <div class="nav-links">

                    <a href="#">Collections</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>

                </div>

                <div class="icons">

                    <img src="images/icon-cart.svg" alt="icon-cart" class="cart_icon">
                    <img src="images/image-avatar.png" alt="image-avatar" class="avatar-icon">
                </div>

            </div>

            <div class="mobile-nav">
                <div class="left">
                    <img src="images/icon-menu.svg" alt="icon-menu" class="menu">
                    <a href="#" class="brand-name">sneakers</a>
                </div>
                <div class="right">
                    <img src="images/icon-cart.svg" alt="cart" class="cart">
                    <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
                </div>
            </div>

            <div class="row">

                <div class="col">

                    <div class="big-img">
                        <img src="images/icon-previous.svg" alt="previous" class="previous">
                        <img src="images/image-product-1.jpg" alt="" width="100%" class="large-img">
                        <img src="images/icon-next.svg" alt="next" class="next">
                    </div>

                    <div class="small-imgs">
                        <img src="images/image-product-1-thumbnail.jpg" alt="">
                        <img src="images/image-product-2-thumbnail.jpg" alt="">
                        <img src="images/image-product-3-thumbnail.jpg" alt="">
                        <img src="images/image-product-4-thumbnail.jpg" alt="">
                
                    </div>

                </div>

                <div class="col2">

                    <h4 class="sneaker-company">sneaker company</h4>
                    <h5>Fall Limited Edition Sneakers</h5>
                    <p class="desc">These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    
                    <div class="prices">
                        <p class="price"> $125.00 <span>50%</span></p>
                        <p class="last-price">$250.00</p>
                    </div>

                    <div class="quantity-cart">

                        <div class="quantity">

                            <span>+</span>
                            <p>0</p>
                            <span>-</span>

                        </div>
                    
                        <button>

                            <span>
                                <img class="cart-icons" src="images/icon-cart-white.svg" alt="cart">
                            </span>
                            Add to cart

                        </button>

                    </div>

                </div>

            </div>

        </div>
        
    </body>
    </html>
